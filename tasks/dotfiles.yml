- name: Cloning dotfiles
  ansible.builtin.git:
    repo: git@github.com:tbriot/dotfiles.git
    dest: /tmp/dotfiles
    update: true
    accept_hostkey: true
    version: main 

- name: Installing dotfiles
  ansible.builtin.shell: cd /tmp/dotfiles && ./install.sh

- name: Making sure .gitconfig is absent
  ansible.builtin.file:
    path: $HOME/.gitconfig
    state: absent
